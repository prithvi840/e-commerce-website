{% extends "base.html" %}

{% block title %}
  {{ product.title }} |
{% endblock title %}

{% block content %}
  <h1 class="title">{{ product.title }}</h1>
  <h2 class="subtitle">Rs.{{ product.price }}</h2>

  {% if product.description %}
    <p>{{ product.description }}</p>
  {% endif %}
{% endblock content %}
